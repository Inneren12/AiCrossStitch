name: unit-tests
on:
  push:
    branches: [ main, "**" ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace
